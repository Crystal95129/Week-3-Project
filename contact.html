<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go to Hawaii</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-info">

<!--Title for this web page -->    
<marquee><h1 class="text-white">Let's Connect</h1></marquee>

<div id="main-container" class="container pt-2 pb-5 bg-light">

    <!-- connection between different web pages -->
    <div class="mb-5"> 
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="about.html">About</a>
            </li>  
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Contact.html">Contact</a>
              </li>
        </ul>
    </div>

    <!-- Viewer interactive form -->
    <div>
        <h2 class="text-center mb-4">Share Your Hawaii Expereience</h2>
    </div>

    
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Name">First Name</label>
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="Name">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputExperience">Your Expereience</label>
            <textarea  class="form-control" id="inputExperience" placeholder="My Hawaii expereience was "></textarea> 
        </div>
            
        <div class="form-group text-center">
            <div>
                <label class="text-success font-weight-bold">Will you recommend Hawaii to visit? </label>
            </div>
            <div class="mb-4">
                <input class="form-radio-input" type="radio" name="recommend" value="strongly"> Very Likely 
                <input class="form-radio-input" type="radio" name="recommend" value="maybe"> Somewhat Likely 
                <input class="form-radio-input" type="radio" name="recommend" value="Nutural"> Nutural  
                <input class="form-radio-input" type="radio" name="recommend" value="not really"> Not Likely 
                <input class="form-radio-input" type="radio" name="recommend" value="not at all"> Definitely Not
            </div>

            <div>
                <button type="button" class="btn btn-outline-success text-hover">Submit</button>
            </div>
        </div>
    </form>
    <div class="text-center"> 
        <img src="images/Snorkle.jpg" class="img-fluid" alt="Sand Beach Bay">
        </div>
</div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
